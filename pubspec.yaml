  background_location: ^0.7.0
  carousel_slider: ^4.0.0
  contacts_service: ^0.6.3
  flutter:
    sdk: flutter
  flutter_background_service: ^0.1.5
  flutter_launcher_icons: ^0.9.2
  flutter_phone_direct_caller: ^2.1.1
  flutter_slidable: ^0.6.0
  flutter_spinkit: ^5.1.0
#  flutter_webview_plugin:
#    git: https://github.com/snoopdoggy322/flutter_webview_plugin
  fluttertoast: ^8.0.8
  geocoder: ^0.2.1
  geolocator: ^5.1.1
  google_fonts: ^2.1.0
  location: ^2.3.5
  lottie: ^1.2.1
  permission_handler: ^10.2.0
  pinput: ^1.2.1
  shake: ^1.0.1
  shared_preferences: ^2.0.10
  sms_maintained: ^0.2.5
  telephony: ^0.1.4
  url_launcher: ^6.0.10
  vibration: ^1.7.3
  workmanager: ^0.4.1
  avatar_glow: ^2.0.2
  flutter_ringtone_player: ^3.2.0
  wakelock: ^0.6.2
