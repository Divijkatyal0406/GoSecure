  liquid_swipe: ^1.1.0
  fancy_text_reveal: any
#  record: ^4.4.3
  alan_voice: 3.0.0
  youtube_player_flutter: any
  motion_sensors: ^0.1.0
  swipe_button: ^0.0.2
